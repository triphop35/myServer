<html ng-app="myApp"> 
 <head>
 		<script type="text/javascript" src="lib/angular/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

 		<title>Hello</title>
 </head>

<body ng-controller="mainCtrl">
		<table>
			<thead>
				<th>Title</th>
				<th>Price</th>
			</thead>
			<tbody>
				<tr ng-repeat="book in books">
					<td>{{book.title}}</td>
					<td>{{book.price | currency:'B'}}</td>
				</tr>
			</tbody>
		</table>

 </body>
 </html>
